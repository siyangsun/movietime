name: Update Independent Cinema Site

on:
  schedule:
    # Run daily at 6 AM UTC (adjust for your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'scraper.py'
      - 'summarize.py'
      - 'build_site.py'
      - 'theaters/**'
      - 'templates/**'

jobs:
  update-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Run complete site building pipeline
      run: |
        echo "Starting site update at $(date)"
        cd src && python build_site.py --complete
    
    - name: Check if site was updated
      id: check_changes
      run: |
        if [ -f "docs/index.html" ]; then
          echo "Site built successfully"
          echo "site_exists=true" >> $GITHUB_OUTPUT
        else
          echo "Site build failed"
          echo "site_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.check_changes.outputs.site_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.site_exists == 'true'
      run: |
        git add docs/index.html
        git add data/ || true  # Add data files if they exist
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🎬 Daily update: $(date '+%Y-%m-%d %H:%M UTC')
          
          Auto-updated independent cinema showtimes
          
          🤖 Generated by GitHub Actions"
          git push
          echo "Changes committed and pushed"
        fi
    
    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.site_exists == 'true'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        enable_jekyll: false
    
    - name: Create summary
      if: always()
      run: |
        echo "## 🎬 Site Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "docs/index.html" ]; then
          echo "**Site Status:** ✅ Successfully built" >> $GITHUB_STEP_SUMMARY
          
          # Count movies if data file exists
          if [ -f "data/enhanced_showtimes.json" ]; then
            MOVIE_COUNT=$(python -c "import json; data=json.load(open('data/enhanced_showtimes.json')); print(len(data.get('movies', [])))")
            echo "**Movies Found:** $MOVIE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "**Site Status:** ❌ Build failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "**Next Update:** Tomorrow at 6 AM UTC" >> $GITHUB_STEP_SUMMARY

    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: |
          data/
          *.log
        retention-days: 7